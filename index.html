<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function RomanticApp() {
            const [showMessage, setShowMessage] = useState(false);

            return (
                <div className="d-flex align-items-center justify-content-center vh-100 bg-pink-100">
                    {!showMessage ? (
                        <button 
                            className="px-4 py-2 text-white bg-danger rounded shadow-lg"
                            onClick={() => setShowMessage(true)}
                        >
                            Clique para alegrar seu dia
                        </button>
                    ) : (
                        <div className="text-center">
                            <h1 className="text-danger">Oii PÊ, toma uma musiquinha pra deixar seu dia mais leve, por que só de trocar ideia com vc o meu dia já fica muito mais tranquilo !!</h1>
                            <a href="https://open.spotify.com/intl-pt/track/1EzrEOXmMH3G43AXT1y7pA?si=607e63be61d44c1e" className="btn btn-success mt-3">
                                ❤️
                            </a>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<RomanticApp />);
    </script>
</body>
</html>
